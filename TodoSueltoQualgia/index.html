<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
    content="cotillon, dulce y salado, reposteria, carnaval,artículos de cotillón, carnaval carioca, repostería, golosinas, descartables, manualidades, artículos de Hogar-Bazar">

    content="Somos una organización mayorista dedicada a la venta de artículos de cotillón, carnaval carioca, repostería, golosinas, descartables, manualidades y artículos de Hogar-Bazar">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imagenes/logo.jpeg" type="image/x-icon">
    <title>Dulce y salado</title>
</head>

<body>
    <!-- header: encabezado -->
    <header class="sticky-top">
        <!-- ENCABEZADO -->
        <nav class="header__nav">
            <a href="../index.html">
                <img class="header__logo" src="../imagenes/logo.jpeg">
            </a>
            <ul class="header__lista">
                <li class="header__item"><a href="../index.html">Inicio</a></li>
                <li class="header__item"><a href="../paginas/reposteria.html">reposteria</a></li>
                <li class="header__item"><a href="../paginas/cotillon.html">cotillon</a></li>
                <li class="header__item"><a href="../paginas/contacto.html">contacto</a></li>
                <li class="header__item"><a href="../paginas/sobre nosotros.html">sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <!-- main: contenido principal -->
    <main>
        <h1>DULCE Y SALADO</h1><br>
        <section class="container-lg">
            <div id="carouselExampleControls" class="carousel slide" style="width: auto;" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../imagenes/globos.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagenes/reposteria.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagenes/felizcumple.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <br><br>
        <h2>Inicia Sesión</h2>
        <section class="mx-5 mb-5">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Aceptas nuestros 
                        <a href="">terminos y condiciones.</a></label><br>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Subscribete al newsletter.</label><br><br>
                        <button type="submit" class="btn btn-primary">enviar</button>
                        <br><br>
                        <strong>
                        <label class="form-check-label" for="exampleCheck1">¿No tienes cuenta?
                            <a href="">Registrate aquí</a></label></strong>
                </div>
                
            </form>
        </section>
    </main>
    <!-- footer: pie de pagina -->
    <footer>
        <section class="footer__gmail">
            <div class="footer__parrafo">
                <p class="parrafo">SUSCRIBITE AL NEWSLETTER</p>
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"></span>
                <input type="text" class="form-control" placeholder="perez@gmail.com" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <button type="button" class="btn btn-info">enviar</button>
        </section>
        <section class="footer__redes">
            <a href="https://www.instagram.com/" target="_blank">
                <img class="footer__iconos" src="../imagenes//instagram-brands.svg">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img class="footer__iconos whatsapp" src="../imagenes//youtube-brands.svg">
            </a>

        </section>
        <strong>
            <span class="footer__derechos">Todos los derechos reservados desde 2022</span>
        </strong>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
